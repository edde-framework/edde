<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Edde Framework</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta name="description" content="Documentation for The Ultimate PHP Framework :)">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
		<style>
			section.cover {
				background: linear-gradient(to left bottom, hsl(218, 100%, 80%) 0%,hsl(211, 100%, 85%) 100%) !important;
			}
		</style>
	</head>
	<body>
		<div id="app">I'm making magic for you, please wait a bit :)!</div>
		<script>
					window.$docsify = {
						name: 'Edde Framework',
						logo: '_media/logo.png',
						themeColor: '#22AAEE',
						homepage: 'index.md',
						autoHeader: true,
						auto2top: true,
						coverpage: true,
						loadSidebar: true,
						notFoundPage: true,
						subMaxLevel: 1,
						noEmoji: true,
						alias: {
							'/.*/_sidebar.md': '/_sidebar.md'
						}
					}
		</script>
		<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
		<script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
		<script src="//unpkg.com/prismjs/components/prism-ini.min.js"></script>
		<script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
		<script src="//unpkg.com/prismjs/components/prism-docker.min.js"></script>
		<script src="//unpkg.com/prismjs/components/prism-yaml.min.js"></script>
	</body>
</html>
