image: docker.x32.cz/tools/runner

variables:
    IMAGE: ${CI_REGISTRY_IMAGE}:${CI_COMMIT_REF_NAME}

stages:
    - test
    - github

test:
    stage: test
    script:
        - docker build --pull -t ${IMAGE} -f ./.docker/Dockerfile .
        - docker-compose -f .docker/dc.test.yml up -d
        - docker exec ${CI_COMMIT_SHA} ./test.sh
    after_script:
        - docker-compose -f .docker/dc.test.yml down --volumes

github:
    stage: github
    variables:
        GIT_STRATEGY: none
    script:
        - git clone --mirror $CI_REPOSITORY_URL edde.git >/dev/null 2>&1
        - cd edde.git
        - git push --mirror https://$GITHUB_TOKEN@github.com/edde-framework/edde.git >/dev/null 2>&1
    only:
        - master
        - tags
        - /^v.*$/
