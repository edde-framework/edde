<html>
	<head>
		<title>This should be a title of the page!</title>
	</head>
	<body>
		<div t:snippet="foo bar" class="m<oo">
			<span>this is hidden piece</span>
		</div>
		<h1>This is static header</h1>
		<span t:foreach=":num-of-iterations()">
			<span class="another-foreach" t:foreach=":num-of-iterations(2)"/>
		</span>
		<div class="conditional-div" t:if=":this-is-true(true)">
			<span t:foreach="doo-bar:num-of-iterations(5, 'foo')"/>
		</div>
		<div>
			<section t:include="foo bar"/>
			<section class="second-section" t:include="foo bar"/>
			<p>
				Blah blah blah!
			</p>
			<span class="repetative-stuff" t:snippet="to-be-foreached"/>
			<div class="tricky-include" t:foreach=":iterate-over-some-include()" t:include="gimme some include here"/>
			<div class="inner-tricky-include" t:inner-foreach=":iterate-over-some-include()" t:include="to-be-foreached"/>
		</div>
		<foreach src=":num-of-iterations()">
			<span class="foreached span"/>
		</foreach>
		<div class="inner-conditional" t:inner-if=":this-is-true(true)">
			<span class="this span would be conditioned"/>
		</div>
		<if src=":this-is-true(true)">
			<span class="the big if"/>
		</if>
		<div t:switch=":gimme-some-value-bitch()">
			<span class="this will be visible" t:case="'visible'"/>
			<span class="not so much visible" t:inner-case="'invisible'">
				<div class="inner-cased"/>
			</span>
			<span class="another visible" t:case="'visible'">
				<switch src=":gimme-another-value-bitch()">
					<div class="as usual another shitty switch">
						<span t:case="'fooo-ooo'"/>
						<case value="5">
							<span class="boo"/>
						</case>
					</div>
				</switch>
			</span>
		</div>
	</body>
</html>
