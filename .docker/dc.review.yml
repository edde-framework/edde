version: '3'
services:
    edde:
        image: ${IMAGE}
        networks:
        - proxy
        deploy:
            labels:
            - com.df.notify=true
            - com.df.distribute=true
            - com.df.serviceDomain=$FQDN
            - com.df.servicePath=/
            - com.df.port=80

networks:
    proxy:
        external: true
