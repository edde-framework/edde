version: '2'
services:
        test:
                image: $IMAGE_TEST
                container_name: $PROJECT-$CI_COMMIT_REF_NAME
                environment:
                    - DATABASE=neo4j
                    - DATABASE_AUTH=neo4j/eeQFXk7kkqSm
                networks:
                    - neo4j-network

        neo4j:
                image: neo4j
                environment:
                    - NEO4J_AUTH=neo4j/eeQFXk7kkqSm
                    - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
                networks:
                    - neo4j-network

networks:
        neo4j-network:
